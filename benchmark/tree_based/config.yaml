mem0:
  llm:
    provider: openai
    model: gpt-4o-mini
    api_key: ${OPENAI_API_KEY}

  embedder:
    provider: openai
    model: text-embedding-3-large
    api_key: ${OPENAI_API_KEY}

  vector_db:
    provider: qdrant
    collection_name: benchmark_location
    path: ./qdrant_data
    embedding_model_dims: 3072

  benchmark:
    user_id: benchmark_user_location
    retrieve_limit: 10
    infer: false

mem_agent:
  model: gpt-4o-mini
  memory_path: memory_mem_agent
  use_vllm: false
  api_key: ${OPENAI_API_KEY}

